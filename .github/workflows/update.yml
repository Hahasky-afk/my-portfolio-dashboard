name: Portfolio Auto Update

on:
  schedule:
    # 每小时运行一次（简化版，避免复杂 cron 语法）
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动点击运行

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas yfinance lxml

    - name: Run Portfolio Updater
      run: |
        python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Portfolio Bot"
        git config --global user.email "bot@github.com"
        git add dashboard/data.json dashboard/history.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update portfolio data" && git push)
